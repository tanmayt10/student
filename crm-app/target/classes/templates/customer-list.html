<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>c-r-m</title>
</head>
<body>
<h1> Customer Management System</h1>
<hr/>
<a th:href="@{/customers/showFormForAdd}"
   class="bi bi-person-plus-fill btn btn-primary btn-sm mb-3">
    Add Customer
</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">ShowDetails</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}" />
        <td th:text="${customer.lastName}" />
        <td th:text="${customer.email}" />
        <td>
            <a th:href="@{/customers/showCustomerDetail(id=${customer.id})}"
               class="btn btn-info btn-sm">
                Show Details
            </a>
        </td>
        <td>
            <a th:href="@{/customers/showFormForUpdate(id=${customer.id})}"
               class="btn btn-info btn-sm bi bi-pencil">
                Update
            </a>
        </td>
        <td>
            <a th:href="@{/customers/delete(id=${customer.id})}"
               class="btn btn-danger btn-sm bi bi-trash"
               onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                Delete


            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
